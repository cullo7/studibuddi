<!DOCTYPE html>
<html>
    <head>
    	<title>Login</title>
        <link href="loginStyle.css" rel="stylesheet">
        <link href='https://fonts.googleapis.com/css?family=Poiret+One' rel='stylesheet' type='text/css'>
        <script src="user_input.js"></script>
    </head>

    <body>
        <div class="login">
            <form action="/selection_page" method="post">
                <h2 class="loginTitle">Login</h2>
                <input type="username" placeholder="Enter username...">
                <h2></h2>
                <input type="password" placeholder="Enter password...">
                <h2></h2>
                <input type="submit" onClick = "login();" value="Login">
            </form>
        </div>
        <div class="signUp">
            <form action="/selection_page" method="post">
                <h2 class="signUpTitle">Sign Up</h2>
                <input type="username" placeholder="Enter full name...">
                <h2></h2>
                <input type="email" placeholder="Enter email...">
                <h2></h2>
                <input type="password" placeholder="Enter password...">
                <h2></h2>
                <input type="password" placeholder="Confirm password..."> 
                <h2></h2>
                <input type="submit" value="Sign Up">
                <h5>*Password must contain at lease 8 characters, including one uppercase letter and one number</h5>
            </form>
        </div>
    </body>
</html>
